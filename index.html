<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
    <title>Sorting Visualizer</title>
</head>
<body>
<h1 id="main-heading">Sorting Visualizer</h1>
<nav class="navbar">
    <button type="button" id="newSeq" class="mx-3 btn btn-dark">new Array</button>
    <span>
        <h4>Bars Count</h4>
        <input id = "arr_size" type="range" min="20" max="200" step="5" value="100">
    </span>
     <span>
        <h4>Speed</h4>
        <input id = "sorting-speed" type="range" min="1" max="25" step="0.5" value="5">
    </span>
    <div class="d-flex mx-3">
        <button type="button" id="bubble" class="btn btn-dark">Bubble Sort</button>
        <button type="button" id="selection" class="btn btn-dark">Selection Sort</button>
        <button type="button" id="insertion" class="btn btn-dark"> Insertion Sort</button>
        <button type="button" id="quick" class="btn btn-dark">Quick Sort</button>
        <button type="button" id="merge" class="btn btn-dark">Merge Sort</button>
    </div>
</nav>
<div id="sorting-bars">

</div>


<script src="jsfiles/sorting.js" type="module"></script>
</body>
</html>
